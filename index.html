<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produktname - Webseite</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Menüleiste -->
    <nav>
        <ul>
            <li><a href="#produkt">Produkt</a></li>
            <li><a href="#features">Features</a></li>
            <li><a href="#kaufen">Kaufen</a></li>
            <li><a href="#kontakt">Kontakt</a></li>
        </ul>
    </nav>

    <!-- Produktbereich -->
    <section id="produkt">
        <div class="slides-container">
            <div class="slide active">
                <img src="slide1.jpg" alt="Slide 1" />
            </div>
            <div class="slide">
                <img src="slide2.jpg" alt="Slide 2" />
            </div>
            <div class="slide">
                <img src="slide3.jpg" alt="Slide 3" />
            </div>
        </div>

        <div class="product-details">
            <h1>Produktname</h1>
            <p>
                Eine kurze Beschreibung des Produkts. Hier können Sie die Vorteile und Eigenschaften des Produkts
                hervorheben.
            </p>
            <button>Kaufen</button>
        </div>
    </section>

    <!-- Features-Bereich -->
    <section id="features">
        <h2>Features</h2>

        <ul>
            <li><i class="fas fa-check"></i> Eigenschaft 1</li>
            <li><i class="fas fa-check"></i> Eigenschaft 2</li>
            <li><i class="fas fa-check"></i> Eigenschaft 3</li>
        </ul>
    </section>

    <!-- Kaufen-Bereich -->
    <section id="kaufen">
        <h2>Kaufen</h2>

        <form>
            <label for="quantity">Menge:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10" value="1" />
            <button type="submit">In den Warenkorb legen</button>
        </form>
    </section>

    <!-- Kontakt-Bereich -->
    <section id="kontakt">
        <h2>Kontakt</h2>

        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />

            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" />

            <label for="message">Nachricht:</label>
            <textarea id="message" name="message"></textarea>

            <button type="submit">Absenden</button>
        </form>
    </section>
</body>

</html>
